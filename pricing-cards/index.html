<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Plans</title>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen">
      <!-- Inner Container -->
      <div class="flex flex-col space-y-8 md:flex-row md:space-x-8">
        
        <!-- Pricing Card -->
        <div class="relative overflow-hidden bg-gray-800 rounded-xl shadow-lg transition transform hover:scale-105 hover:shadow-violet-500/50 duration-300">
          <!-- Upper Container -->
          <div class="p-8 text-center border-b border-gray-700">
            <h3 class="text-lg font-semibold uppercase text-gray-300">Basic</h3>
            <h2 class="mt-4 text-4xl font-bold">100GB</h2>
            <p class="mt-2 text-gray-400">$1.99 / Month</p>
          </div>
          <!-- Features -->
          <div class="p-6 space-y-3 text-gray-300">
            <p class="flex items-center justify-center gap-2">
              ✅ 100GB of Storage
            </p>
            <p class="flex items-center justify-center gap-2">
              ✅ Add Members
            </p>
            <p class="flex items-center justify-center gap-2">
              ✅ Extra Benefits
            </p>
          </div>
          <!-- Button -->
          <div class="p-6 text-center">
            <a href="#" class="px-6 py-3 bg-violet-600 rounded-lg transition hover:bg-violet-700">
              Purchase
            </a>
          </div>
        </div>

        <!-- Standard Plan -->
        <div class="relative overflow-hidden bg-gray-800 rounded-xl shadow-lg transition transform hover:scale-105 hover:shadow-blue-500/50 duration-300">
          <div class="p-8 text-center border-b border-gray-700">
            <h3 class="text-lg font-semibold uppercase text-gray-300">Standard</h3>
            <h2 class="mt-4 text-4xl font-bold">200GB</h2>
            <p class="mt-2 text-gray-400">$3.99 / Month</p>
          </div>
          <div class="p-6 space-y-3 text-gray-300">
            <p class="flex items-center justify-center gap-2">
              ✅ 200GB of Storage
            </p>
            <p class="flex items-center justify-center gap-2">
              ✅ Add Members
            </p>
            <p class="flex items-center justify-center gap-2">
              ✅ Extra Benefits
            </p>
          </div>
          <div class="p-6 text-center">
            <a href="#" class="px-6 py-3 bg-blue-600 rounded-lg transition hover:bg-blue-700">
              Purchase
            </a>
          </div>
        </div>

        <!-- Premium Plan -->
        <div class="relative overflow-hidden bg-gray-800 rounded-xl shadow-lg transition transform hover:scale-105 hover:shadow-green-500/50 duration-300">
          <div class="p-8 text-center border-b border-gray-700">
            <h3 class="text-lg font-semibold uppercase text-gray-300">Premium</h3>
            <h2 class="mt-4 text-4xl font-bold">2TB</h2>
            <p class="mt-2 text-gray-400">$8.99 / Month</p>
          </div>
          <div class="p-6 space-y-3 text-gray-300">
            <p class="flex items-center justify-center gap-2">
              ✅ 2TB of Storage
            </p>
            <p class="flex items-center justify-center gap-2">
              ✅ Add Members
            </p>
            <p class="flex items-center justify-center gap-2">
              ✅ Extra Benefits
            </p>
          </div>
          <div class="p-6 text-center">
            <a href="#" class="px-6 py-3 bg-green-600 rounded-lg transition hover:bg-green-700">
              Purchase
            </a>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
