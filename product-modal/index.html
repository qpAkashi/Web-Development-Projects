<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen p-5">
      <!-- Card Container -->
      <div class="flex flex-col p-6 space-y-10 bg-gray-800 rounded-2xl shadow-lg md:flex-row md:space-y-0 md:space-x-12 md:p-12">
        
        <!-- Image Section -->
        <div class="flex items-center justify-center">
          <img src="images/headphone.png" alt="Headset"
            class="w-64 transition-transform duration-300 hover:scale-110"
          />
        </div>

        <!-- Content Section -->
        <div class="flex flex-col space-y-6">
          
          <!-- Label -->
          <div class="text-center md:text-left">
            <span class="px-4 py-1 text-sm text-black bg-yellow-400 rounded-full">Limited Offer</span>
          </div>

          <!-- Title -->
          <h2 class="text-2xl font-bold text-gray-200">
            Razer Kraken Kitty Edition Gaming Headset Quartz
          </h2>

          <!-- Price -->
          <div class="flex flex-col text-center md:text-left">
            <p class="text-lg text-gray-400 line-through">$799</p>
            <p class="text-5xl font-bold text-yellow-300">$599</p>
            <p class="text-sm text-gray-400">
              Offer valid until April 3rd or while stocks last.
            </p>
          </div>

          <!-- Add to Cart Button -->
          <button class="w-full px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-md transition-all duration-200 hover:bg-blue-700 hover:shadow-lg">
            Add to Cart
          </button>

          <!-- Stock Info -->
          <div class="flex items-center space-x-3">
            <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
            <p class="text-sm">50+ pcs in stock</p>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col space-y-3 md:space-y-0 md:flex-row md:space-x-4">
            <button class="flex items-center justify-center w-full py-3 space-x-3 text-gray-300 border-2 border-gray-600 rounded-lg shadow-sm hover:bg-gray-700 hover:text-white transition-all duration-200">
              <img src="images/weight.png" alt="Cart" class="w-6" />
              <span>Add to Compare</span>
            </button>

            <button class="flex items-center justify-center w-full py-3 space-x-3 text-gray-300 border-2 border-gray-600 rounded-lg shadow-sm hover:bg-gray-700 hover:text-white transition-all duration-200">
              <img src="images/heart.png" alt="Wishlist" class="w-6" />
              <span>Add to Wishlist</span>
            </button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
