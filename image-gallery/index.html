<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Modern Image Gallery</title>
</head>
<body class="bg-gray-900 text-white">

    <!-- Global Container -->
    <div class="flex flex-col items-center justify-center min-h-screen py-10 space-y-8">

        <!-- Header -->
        <h1 class="text-4xl font-bold tracking-wider text-indigo-400">Image Gallery</h1>

        <!-- Search Bar -->
        <div class="relative w-full max-w-lg">
            <input type="text" placeholder="Search images..." class="w-full px-5 py-3 text-lg text-gray-900 bg-gray-100 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute w-6 h-6 text-gray-500 right-4 top-3" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
            </svg>
        </div>

        <!-- Gallery Container -->
        <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
            <!-- Image 1 -->
            <div class="relative group overflow-hidden rounded-lg shadow-lg">
                <img src="images/image1.jpg" alt="Image 1" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                <div class="absolute bottom-0 left-0 w-full px-4 py-3 text-center text-white bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <p class="font-semibold">Abstract Art</p>
                    <p class="text-sm">245 Likes - 35 Shares</p>
                </div>
            </div>

            <!-- Image 2 -->
            <div class="relative group overflow-hidden rounded-lg shadow-lg">
                <img src="images/image2.jpg" alt="Image 2" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                <div class="absolute bottom-0 left-0 w-full px-4 py-3 text-center text-white bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <p class="font-semibold">City Lights</p>
                    <p class="text-sm">380 Likes - 40 Shares</p>
                </div>
            </div>

            <!-- Image 3 -->
            <div class="relative group overflow-hidden rounded-lg shadow-lg">
                <img src="images/image3.jpg" alt="Image 3" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                <div class="absolute bottom-0 left-0 w-full px-4 py-3 text-center text-white bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <p class="font-semibold">Sunset Beach</p>
                    <p class="text-sm">560 Likes - 78 Shares</p>
                </div>
            </div>

            <!-- Image 4 -->
            <div class="relative group overflow-hidden rounded-lg shadow-lg">
                <img src="images/image4.jpg" alt="Image 4" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                <div class="absolute bottom-0 left-0 w-full px-4 py-3 text-center text-white bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <p class="font-semibold">Night Sky</p>
                    <p class="text-sm">720 Likes - 95 Shares</p>
                </div>
            </div>

            <!-- Image 5 -->
            <div class="relative group overflow-hidden rounded-lg shadow-lg">
                <img src="images/image5.jpg" alt="Image 5" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                <div class="absolute bottom-0 left-0 w-full px-4 py-3 text-center text-white bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <p class="font-semibold">Nature View</p>
                    <p class="text-sm">895 Likes - 102 Shares</p>
                </div>
            </div>
        </div>

        <!-- Upload Button -->
        <button class="px-8 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
            Upload Image
        </button>

    </div>

</body>
</html>
