<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Fitness Newsletter Signup</title>
</head>
<body>
  <div class="flex items-center justify-center h-screen bg-[#FFB22C]">
    <div class="p-2 mx-6 rounded-2xl bg-[#F7F7F7] shadow-lg">
      <div class="flex flex-col md:flex-row rounded-l-xl">
        <!-- Image Section -->
        <img src="images/image.jpg" alt="Fitness Tips" class="object-cover rounded-xl h-100 md:h-64 md:w-64 md:rounded-l-xl md:rounded-r-none hover:scale-105 hover:rounded-xl duration-200"/>
        
        <!-- Text & Form Section -->
        <div class="p-6 md:p-12 flex flex-col justify-center">
          <h2 class="font-serif text-xl font-medium text-center md:text-left text-black">
            Get diet and fitness tips in your inbox!
          </h2>
          <p class="text-gray-500 text-sm text-center md:text-left mt-2">
            Eat better and exercise smarter. Sign up for our free newsletter!
          </p>

          <!-- Form -->
          <form class="mt-4 flex flex-col sm:flex-row gap-2">
            <input type="email" placeholder="Enter your email" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-400 outline-none w-full sm:w-auto">
            <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition duration-200">
              Subscribe
            </button>
          </form>

          <!-- Disclaimer -->
          <p class="text-gray-400 text-xs text-center md:text-left mt-2">
            We respect your privacy. Unsubscribe at any time.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
